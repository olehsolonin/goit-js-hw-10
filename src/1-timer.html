<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Task-1</title>
	<link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
	<div class="box">

		<div class="input-wrap">
			<input type="text" class="input-box" id="datetime-picker" />
			<button type="button" class="start-btn" data-start>Start</button>
		</div>

		<div class="timer">
			<div class="field">
				<span class="value" data-days>00</span>
				<span class="label">Days</span>
			</div>
			<div class="field">
				<span class="value" data-hours>00</span>
				<span class="label">Hours</span>
			</div>
			<div class="field">
				<span class="value" data-minutes>00</span>
				<span class="label">Minutes</span>
			</div>
			<div class="field">
				<span class="value" data-seconds>00</span>
				<span class="label">Seconds</span>
			</div>
		</div>
	</div>
	<section>
		<a class="back-link" href="./index.html">Return to the main page</a>
	</section>
	<script type="module" src="./js/1-timer.js" async></script>
</body>

</html>
